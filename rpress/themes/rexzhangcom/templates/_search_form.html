<form id="searchform" class="searchform" action="{{ url_for('post_page.paginate_with_search') }}" method="get">
  <fieldset>
    <div class="input-group">
      <input type="text" class="form-control" name="keywords" value="{{ request.args.get('keywords','') }}" placeholder="keywords">
      <button class="btn btn-light" type="submit"><i class="fas fa-search" aria-hidden="true"></i>Search</button>
    </div>
  </fieldset>
</form>
