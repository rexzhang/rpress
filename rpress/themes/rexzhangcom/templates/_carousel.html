<div class="container">
  <div id="main-carousel" class="carousel slide" data-ride="carousel" data-interval="100000">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src="{{ theme_static('banner.jpg') }}" width="100%" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="{{ theme_static('banner.jpg') }}" width="100%" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="{{ theme_static('banner.jpg') }}" width="100%" alt="Third slide">
      </div>
    </div>
    <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
