<form id="searchform" class="searchform col-sm-3 padding0" action="{{ url_for('post.search') }}" method="get">
  <fieldset>
  <div class="input-group">
    <input type="text" class="form-control" name="keywords" value="{{ request.args.get('keywords','') }}" placeholder="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Go!</button>
    </span>
  </div>
  {#<span class="glyphicon glyphicon-search" aria-hidden="true"></span>#}
  </fieldset>
</form>
