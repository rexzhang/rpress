{% extends theme('layout.html') %}
{% block content %}
<form method="POST" action="/login">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label }}:
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}:
        {{ form.password }}
    </div>
    {{ form.submit }}
</form>
{% endblock %}
