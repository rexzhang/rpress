{% extends theme('/rp/layout.html') %}

{% block contentmain %}
<form method="POST" action="{{ url_for('profiles_admin.change_password') }}">
  {{ form.csrf_token }}
  <div>
    {{ form.password_old.label }}: {{ form.password_old }}
  </div>
  <div>
    {{ form.password_new.label }}: {{ form.password_new }}
  </div>
  {{ form.submit }}
</form>
{% endblock %}
