{% extends theme('/rp/layout.html') %}

{% block contentmain %}
<form method="POST" action="{{ url_for('site_admin.term_edit', name=term.name) }}">
  {{ form.csrf_token }}
  <div>
    {{ form.name.label }}: {{ form.name }}
  </div>
  <div>
    {{ form.desc.label }}: {{ form.desc }}
  </div>
  {{ form.submit }}
</form>
{% endblock %}
