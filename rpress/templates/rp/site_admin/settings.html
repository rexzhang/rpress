{% extends theme('/rp/layout.html') %}

{% block contentmain %}
Site Info
<table class="table">
  <thead>
    <tr>
      <th>key</th>
      <th>value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>id</td>
      <td>{{ content.site.id }}</td>
    </tr>
    <tr>
      <td>domain</td>
      <td>{{ content.site.domain }}</td>
    </tr>
  </tbody>
</table>


Site Settings
<table class="table">
  <thead>
    <tr>
      <th>key</th>
      <th>value</th>
    </tr>
  </thead>
  <tbody>
    {% for key in content.site.settings %}
    <tr>
      <td>{{ key }}</td>
      <td><a href="{{ url_for('site_admin.setting_edit', key=key) }}">{{ content.site.settings[key] }}</a></td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
