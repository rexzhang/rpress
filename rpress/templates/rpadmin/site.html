{% extends theme('/rpadmin/layout.html') %}

{% block contentmain %}
<form method="POST" action="{{ url_for('rpadmin.site') }}">
  {{ form.csrf_token }}
  <div>
    {{ form.title.label }}: {{ form.title }}
  </div>
  <div>
    {{ form.desc.label }}: {{ form.desc }}
  </div>
  {{ form.submit }}
  </form>
{% endblock %}
