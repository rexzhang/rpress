{% extends theme('/rpadmin/site/layout.html') %}

{% block contentnav %}
<ul class="nav nav-pills">
  <li class="nav-item"><a class="nav-link" href="{{ url_for('rpadmin_site.new') }}">Add New Site</a>
</ul>
{% endblock %}

{% block content %}
Site List
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>domain</th>
      <th>DELETE</th>
    </tr>
  </thead>
  <tbody>
    {% for site in sites %}
    <tr>
      <td>{{ site.id }}</td>
      <td><a href="{{ url_for('rpadmin_site.edit', site_id=site.id) }}">{{ site.domain }}</a></td>
      <td><a href="{{ url_for('rpadmin_site.delete', site_id=site.id) }}">delete</a></td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
