{% extends theme('/rpadmin/profile/layout.html') %}

{% block content %}
<form method="POST" action="{{ url_for('rpadmin_profile.change_password') }}">
  {{ form.csrf_token }}
  <div>
    {{ form.password_old.label }}: {{ form.password_old }}
  </div>
  <div>
    {{ form.password_new.label }}: {{ form.password_new }}
  </div>
  {{ form.submit }}
</form>
{% endblock %}
