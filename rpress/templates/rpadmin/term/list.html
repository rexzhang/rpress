{% extends theme('/rpadmin/term/layout.html') %}

{% block content %}
<table class="table">
  {#
  <caption>table title and/or explanatory text</caption>
  #}
  <thead>
  <tr>
    <th>name</th>
    <th>desc</th>
  </tr>
  </thead>
  <tbody>
  {% for term in terms %}
  <tr>
    <td><a href="{{ url_for('rpadmin_term.edit', name=term.name) }}">{{ term.name }}</a></td>
    <td>{{ term.desc }}</td>
  </tr>

  {% endfor %}
  </tbody>
</table>

{% endblock %}
