{% extends theme('/rpadmin/layout.html') %}

{% block content %}
<div class="card-deck mb-3 text-center">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Export Site</h5>
      <h6 class="card-subtitle mb-2 text-muted">rPress format</h6>
      <p class="card-text">Download site data to rPress file.</p>
      <a href="{{ url_for('rpadmin_export_import.export') }}" class="btn btn-outline-primary" role="button">download</a>
    </div>
  </div>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Import Site</h5>
      <h6 class="card-subtitle mb-2 text-muted">rPress format</h6>
      <p class="card-text">Upload rPress file, update site data.</p>
      <button class="btn btn-outline-primary">upload</button>
    </div>
  </div>
