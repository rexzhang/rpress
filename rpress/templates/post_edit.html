{% extends theme('layout.html') %}
{% block content %}
<form method="POST" action="/post/{{ post_id }}">
    {{ form.csrf_token }}
    <div>
        {{ form.title.label }}:
        {{ form.title }}
    </div>
    <div>
        {{ form.content.label }}:
        {{ form.content }}
    </div>
    {{ form.submit }}
</form>
{% endblock %}
