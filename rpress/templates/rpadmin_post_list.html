{% extends theme('rpadmin_layout.html') %}
{% block content %}
<a href="{{ url_for('rpadmin.post_new', type=post_type) }}">New post</a>

<table class="table">
    {#<caption>table title and/or explanatory text</caption>#}
    <thead>
        <tr>
            <th>status</th>
            <th>title</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td><a href="/rpadmin/post/{{ post.uuid }}/publish/turn">{{ post.publish_ext }}</a></td>
            <td><a href="/rpadmin/post/{{ post.uuid }}/edit">{{ post.title }}</a></td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
